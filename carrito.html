<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Yard Sale</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

	<aside class="product-detail carrito">
		<div class="title-container">
			<img src="img/icons/flechita.svg" alt="flecha">
			<p class="title">Shopping Cart</p>
		</div>

		<div class="my-order-content">
			<div class="shopping-cart">
				<figure>
					<img src="https://images.pexels.com/photos/8556262/pexels-photo-8556262.jpeg?cs=srgb&dl=pexels-lisa-fotios-8556262.jpg&fm=jpg" alt="product-img">
				</figure>
				<p>Round Shelf</p>
				<p>$30.00</p>
				<img src="img/icons/icon_close.png" class="close">
			</div>

			<div class="shopping-cart">
				<figure>
					<img src="https://images.pexels.com/photos/8556262/pexels-photo-8556262.jpeg?cs=srgb&dl=pexels-lisa-fotios-8556262.jpg&fm=jpg" alt="product-img">
				</figure>
				<p>Round Shelf</p>
				<p>$30.00</p>
				<img src="img/icons/icon_close.png" class="close">
			</div>

			<div class="shopping-cart">
				<figure>
					<img src="https://images.pexels.com/photos/8556262/pexels-photo-8556262.jpeg?cs=srgb&dl=pexels-lisa-fotios-8556262.jpg&fm=jpg" alt="product-img">
				</figure>
				<p>Round Shelf</p>
				<p>$30.00</p>
				<img src="img/icons/icon_close.png" class="close">
			</div>

			<div class="order">
				<p>
					<span>Total</span>
				</p>
				<p>$560.00</p>
			</div>

			<button class="primary-button">
				Checkout
			</button>

		</div>
	</aside>

</body>
</html>
